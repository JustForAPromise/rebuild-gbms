<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理</title>

    <link rel="stylesheet" type="text/css" href="/css/personInfo.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/swiper.min.css">

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/swiper.jquery.min.js"></script>
</head>
<body>
<div class="body">
    <div class="search">
        信息一览
    </div>
    <input type="button" value="修改密码">

    <div class="data">
        <div class="studentInfo">
            <h5>基本信息</h5>
            <table>
                <tr>
                    <td width="85px">学号：</td>
                    <td th:text="${userInfo.no}"></td>
                </tr>
                <tr>
                    <td>姓名：</td>
                    <td th:text="${userInfo.name}"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td th:if="${userInfo.gender == 1}">男</td>
                    <td th:if="${userInfo.gender == 2}">女</td>
                </tr>
                <tr>
                    <td>系别：</td>
                    <td th:text="${userInfo.departmentModel.department}"></td>
                </tr>
                <tr>
                    <td>专业：</td>
                    <td th:text="${userInfo.majorModel.major}"></td>
                </tr>
            </table>
        </div>

        <div class="teacherInfo" th:if="${userInfo.teacherModel != null}">
            <h5>指导老师信息</h5>
            <table>
                <tr>
                    <td width="85px">工号：</td>
                    <td th:text="${userInfo.teacherModel.no}"></td>
                </tr>
                <tr>
                    <td>姓名：</td>
                    <td th:text="${userInfo.teacherModel.name}"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td th:if="${userInfo.teacherModel.gender == 1}">男</td>
                    <td th:if="${userInfo.teacherModel.gender == 2}">女</td>
                </tr>
                <tr>
                    <td>联系电话：</td>
                    <td th:text="${userInfo.teacherModel.phone}"></td>
                </tr>
            </table>
        </div>

        <div class="projectionInfo" th:if="${userInfo.projectionModel != null}">
            <h5>课题信息</h5>
            <table>
                <tr>
                    <td width="85px">标题：</td>
                    <td th:text="${userInfo.projectionModel.title}"></td>
                </tr>
                <tr>
                    <td>简介：</td>
                    <td th:text="${userInfo.projectionModel.introduce}"></td>
                </tr>
                <tr>
                    <td>要求：</td>
                    <td th:text="${userInfo.projectionModel.demand }"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
