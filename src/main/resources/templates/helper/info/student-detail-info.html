<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系负责人--课题查看</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/teacher/teacher-projectionDetail.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}" >

    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/swiper.jquery.min.js}"></script>
</head>
<body>
<div class="body">
    <div class="function"><a href="../../helper/student-info"><input type="button" value="返回"></a></div>
    <div class="contents">
        <table>
            <tr><td colspan="2"><h5>基本信息</h5></td></tr>
            <tr>
                <td>学号</td>
                <td th:text="${info.no}"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td th:text="${info.name}"></td>
            </tr>
            <tr>
                <td>系别</td>
                <td th:text="${info.departmentModel.department}"></td>
            </tr>
            <tr>
                <td>专业</td>
                <td th:text="${info.majorModel.major}"></td>
            </tr>
            <tr>
                <td>指导教师</td>
                <td th:if="${info.teacherModel != null}" th:text="${info.teacherModel.name}"></td>
                <td th:if="${info.teacherModel == null}">---</td>
            </tr>

            <tr><td colspan="2"><h5>课题信息</h5></td></tr>
            <tr>
                <td>标题</td>
                <td th:if="${info.projectionModel != null}" th:text="${info.projectionModel.title}"></td>
                <td th:if="${info.projectionModel == null}">---</td>
            </tr>
            <tr>
                <td>简介</td>
                <td th:if="${info.projectionModel != null}" th:text="${info.projectionModel.introduce}"></td>
                <td th:if="${info.projectionModel == null}">---</td>
            </tr>
            <tr>
                <td>要求</td>
                <td th:if="${info.projectionModel != null}" th:text="${info.projectionModel.demand}"></td>
                <td th:if="${info.projectionModel == null}">---</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
