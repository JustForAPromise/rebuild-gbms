<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息管理</title>

    <link rel="stylesheet" type="text/css" href="../css/admin-info-student.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">

    <script type="text/javascript" src="../js/jquery.js"></script>

</head>
<body>
	<div class="body">
		<div class="function">
			<!-- 按钮触发模态框 -->
			<button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal">
				<a>添加</a>
			</button>
			<button class="btn btn-primary btn-xs">
				<a>Excel导出</a>
			</button>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" 
									aria-hidden="true">×
							</button>
							<h4 class="modal-title" id="myModalLabel">
								学生信息添加
							</h4>
						</div>
						<div class="modal-body">
							<div class="form-div">
								<label>学号：</label><input type="text" name=""><br>
								<label>课题编号：</label><input type="text" name=""><br>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" 
									data-dismiss="modal">关闭
							</button>
							<button type="button" class="btn btn-primary">
								提交
							</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

		</div>
		<div class="search">
			<form>
				<label>系别：</label>
				<select>

				</select>

				<label>专业：</label>
				<select>
					<option>123</option>
					<option>123</option>
					<option>123</option>
					<option>123</option>
				</select>
				<br>
				<input type="text" name="" placeholder="学号">
				<input type="text" name="" placeholder="姓名">
				<input type="submit" name="" value="search">
			</form>	
		</div>
		<div class="data">
			<table>
				<thead>
					<tr>
						<th width="50px">编号</th>
						<th width="130px">学号</th>
						<th width="130px">姓名</th>
						<th width="130px">系别</th>
						<th width="130px">专业</th>
						<th width="130px">联系电话</th>
						<th width="150px"></th>
					</tr>
				</thead>
				<tbody>

					</tr>
				</tbody>

						<td></td>
